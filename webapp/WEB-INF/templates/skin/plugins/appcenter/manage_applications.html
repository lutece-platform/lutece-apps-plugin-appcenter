<div class="row">
	<div class="col-xs-12 col-sm-12">
		<@messages infos=infos />
		<div class="page-header">
			<div class="pull-right">
				<@tform action='jsp/site/Portal.jsp?page=application'>
					<button type="submit" name="view_createApplication" class="btn btn-app" title="#i18n{appcenter.manage_applications.buttonAdd}">
						<i class="fa fa-plus"></i> #i18n{appcenter.manage_applications.buttonAdd}
					</button>
				</@tform>
			</div>
			<h1>#i18n{appcenter.manage_applications.title}</h1>
		</div>
	</div>
</div>
<div class="row">
	<#list application_list as application >
		<div class="col-xs-12 col-sm-4">
			<div class="small-box bg-aqua">
				<div class="inner">
					<h3>${application.code!}</h3>
					<img class="img-fluid img-app mr-2" style="width:70px;" src="${application.logoBase64!'images/app.png'}" />
					<p>${application.description}</p>
				</div>
				<div class="icon">
					<i class="fa fa-th-large"></i>
				</div>
				<a class="small-box-footer" href="jsp/site/Portal.jsp?page=application&view=modifyApplication&id=${application.id}" title="#i18n{portal.util.labelModify}">
					${application.name} <i class="fa fa-arrow-circle-right"></i>
				</a>
			</div>	
		</div>	
	</#list>
	</div>
</div>
